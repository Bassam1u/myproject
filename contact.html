<nav class="sidebar" >

      <li><a href="index.html" >Home</a></li>

<div class="container">
  <header class="appbar" role="banner">
    <div class="app-left">
      <button class="hamburger" aria-label="Toggle sidebar">☰</button>
      <div class="brand">ZeroDragon</div>
    </div>
  <div class="app-right">
    <span class="icon"><img src="SVG/bell.svg" alt="bell"><span class="badge">3</span></span>
    <span class="icon"><img src="SVG/message.svg" alt="message"></span>
        <div class="user">
          <img src="images/user_placeholder.png" alt="User" style="width:36px;height:36px;border-radius:8px">
          <p class="small">Bassam</p>
        </div>  </div>
  </header>
<main>
  <h1 >Contact</h1>
  <section class="card">
    <form id="contact-form">
      <div class="form-row"><label>Name</label><input name="name" required></div>
      <div class="form-row"><label>Email</label><input name="email" type="email" required></div>
      <div class="form-row"><label>Message</label><textarea name="message" rows="6" required></textarea></div>
      <div><button class="btn" type="submit">Send Message</button></div>
    </form>
  </section>
</main>
<footer class="appfoot">© ZeroDragon</footer>
